<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="style/login.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="img/user.png" class="usuario" width="100" height="100" alt="">
        <h1>Login</h1>
        <form>
            <p>Usuário</p>
            <input type="text" name="" placeholder="Insira o nome de usuário">
            <p>Senha</p>
            <input type="password" name="" placeholder="Insira sua senha">
            <input type="submit" value="Login">
            <a href="#">Esqueci minha senha...</a><br>
            <a href="#">Ainda não é cadastrado?</a>
        </form>
    </div>
    
</body>
</html>
